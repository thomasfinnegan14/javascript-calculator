<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">Basic Calculator</div>
    <div class="calcbody">
        <div id="display">0</div>
        <div id="container">
            <button type="button" id="clear" class="allbtns">C</button>
            <button type="button" id="percent" class="allbtns">%</button>
            <button type="button" id="plusminus" class="allbtns">+/-</button>
            <button type="button" id="divide" class="allbtns">/</button>
            <button type="button" id="seven" class="allbtns">7</button>
            <button type="button" id="eight" class="allbtns">8</button>
            <button type="button" id="nine" class="allbtns">9</button>
            <button type="button" id="multiply" class="allbtns">*</button>
            <button type="button" id="four" class="allbtns">4</button>
            <button type="button" id="five" class="allbtns">5</button>
            <button type="button" id="six" class="allbtns">6</button>
            <button type="button" id="subtract" class="allbtns">-</button>
            <button type="button" id="one" class="allbtns">1</button>
            <button type="button" id="two" class="allbtns">2</button>
            <button type="button" id="three" class="allbtns">3</button>
            <button type="button" id="add" class="allbtns">+</button>
            <button type="button" id="zero" class="allbtns">0</button>
            <button type="button" id="decimal" class="allbtns">.</button>
            <button type="button" id="equal" class="allbtns">=</button>
        </div>
    </div>
</body>
</html>
