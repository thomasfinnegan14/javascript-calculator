<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calcbody"></div>
        <div id="display">0</div>
        <div id="clear">C</div>
        <div id="percent">%</div>
        <div id="plus/minus">+/-</div>
        <div id="divide">/</div>
        <div id="seven">7</div>
        <div id="eight">8</div>
        <div id="nine">9</div>
        <div id="multiply">*</div>
        <div id="four">4</div>
        <div id="five">5</div>
        <div id="six">6</div>
        <div id="subtract">-</div>
        <div id="one">1</div>
        <div id="two">2</div>
        <div id="three">3</div>
        <div id="add">+</div>
        <div id="zero">0</div>
        <div id="decimal">.</div>
        <div id="equal">=</div>
</body>
</html>
